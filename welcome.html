<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 개발 미니 퀴즈</title>
    <style>
      @font-face {
        font-family: 'DungGeunMo';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff')
          format('woff');
        font-weight: normal;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
        font-family: 'DungGeunMo';
        font-size: xx-large;
      }

      /* 화면 전체 높이를 사용하면서,
         위(#nameList), 가운데(#container), 아래(#start-button)를
         고루 배치하기 위해 flex 사용 */
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between; /* 위, 중간, 아래로 공간 분배 */
        align-items: center; /* 수평 가운데 정렬 */
        min-height: 100vh; /* 화면 전체 높이 사용 */
      }

      /* 이름 리스트를 조금 더 아래로 내리고 싶으면 margin-top 조정 */
      #nameList {
        margin-top: 30px;
        text-align: center;
        font-size: 20px;
      }

      /* 중앙 컨테이너(제목 포함) */
      #container {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      /* 제목 위치와 애니메이션 */
      #title {
        display: inline-block;
        font-size: 3rem; /* 글씨 크게 */
        margin-top: 50px; /* 이름 아래로 살짝 여백 */
        animation: floatColor 3s ease-in-out infinite;
      }

      /* 시작 버튼을 화면 아래쪽에 위치시키기 위해 margin-bottom 부여 */
      #start-button {
        margin-bottom: 40px; /* 버튼을 화면 아래쪽으로 띄움 */
        display: inline-block;
        font-size: 4rem;
        animation: floatColor 3s ease-in-out infinite;
      }

      /* 실제 버튼 이미지 */
      #start {
        width: 400px;
      }

      /* 애니메이션 keyframes */
      @keyframes floatColor {
        0% {
          transform: translateY(0);
          color: red;
        }
        25% {
          transform: translateY(-10px);
          color: blue;
        }
        50% {
          transform: translateY(-20px);
          color: green;
        }
        75% {
          transform: translateY(-10px);
          color: orange;
        }
        100% {
          transform: translateY(0);
          color: purple;
        }
      }

      /* 배경 동영상 고정 */
      #bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- (1) 화면 위쪽 근처(조금 내려온 상태)에 표시될 이름 리스트 -->
    <div id="nameList">임형섭, 이유진, 안세영, 김예영, 노경현</div>

    <!-- (2) 가운데에 위치할 제목 컨테이너 -->
    <div id="container">
      <h1 id="title">🌱두근두근 흥미진진 Front End 퀴즈🌱</h1>
    </div>

    <!-- (3) 화면 아래쪽에 표시될 시작 버튼 -->
    <div id="start-button">
      <img src="./free-icon-start-button-5261298.png" id="start" />
    </div>

    <!-- 배경 동영상 -->
    <video autoplay muted loop playsinline id="bg-video">
      <source src="14066130-uhd_3840_2160_60fps.mp4" type="video/mp4" />
    </video>

    <script>
      let button = document.getElementById('start');
      button.onclick = () => {
        window.location.href = 'test.html';
      };
    </script>
  </body>
</html>
